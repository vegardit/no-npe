name: Update EEA Files

on:
  schedule:
    # https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows
    - cron: '0 5 * * *' # daily at 5 a.m.
  workflow_dispatch:
    # https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/
    inputs:
      additional_maven_args:
        description: 'Additional Maven Args'
        required: false
        default: ''

defaults:
  run:
    shell: bash

jobs:

  build:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:

    - name: Git Checkout
      uses: actions/checkout@v3 # https://github.com/actions/checkout
    - name: Git Checkout
      uses: actions/checkout@v3 # https://github.com/actions/checkout

    - name: Set up JDK 11
      uses: actions/setup-java@v3 # https://github.com/actions/setup-java
      with:
        distribution: temurin
        java-version: 11
    - run: echo "JAVA11_HOME=$JAVA_HOME" >> $GITHUB_ENV
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3 # https://github.com/actions/setup-java
      with:
        distribution: temurin
        java-version: 17
    - run: echo "JAVA17_HOME=$JAVA_HOME" >> $GITHUB_ENV

    - name: "Cache: Local Maven Repository"
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
          !~/.m2/**/*SNAPSHOT*
        key: ${{ runner.os }}-mvnrepo-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-mvnrepo-

    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.8.6

    - name: Update EEA Files
      env:
        GITHUB_USER: ${{ github.actor }}
        GITHUB_API_KEY: ${{ github.token }}
      run: |
        bash .ci/update-eea-files.sh ${{ github.event.inputs.additional_maven_args }}

    - name: Create PR
      id: create-pr
      uses: peter-evans/create-pull-request@v4 # https://github.com/peter-evans/create-pull-request
      if: "${{ steps.update_deps.outputs.updates != '' }}"
      with:
        title: "chore: Update EEA Files"
        author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
        committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
        commit-message: "chore: Update EEA Files"
        body: ${{ steps.update_deps.outputs.updates }}
        add-paths: eea
        branch: eea-file-updates
        delete-branch: true
        token: ${{ github.token }}
